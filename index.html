
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Demo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1 id="main-heading">Welcome to Dynamic Content</h1>
        <p class="subtitle">This page demonstrates JavaScript DOM manipulation</p>
    </header>

    <main>
        <section id="content-section">
            <article>
                <h2>Original Content</h2>
                <p id="changeable-text">This text will change when you click the button below.</p>
            </article>

            <div class="button-group">
                <button id="change-text-btn">Change Text Content</button>
                <button id="style-change-btn">Modify Styles</button>
                <button id="toggle-element-btn">Toggle Element</button>
            </div>
        </section>

        <section id="dynamic-element-section">
            <h2>Element Control Area</h2>
            <div id="toggle-container">
                <p id="removable-element">This element can be removed and added back with the toggle button.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Dynamic Content Demo. All rights reserved.</p>
    </footer>
</body>
</html>
